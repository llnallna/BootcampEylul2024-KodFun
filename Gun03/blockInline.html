<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- h1, p, div, ul gibi elementler block elementtir. Bulunduğu satırı kapsar. -->

    <p>Adım</p>
    <p>Anıl</p>

    <hr>

    <!-- span, img, a, strong, em gibi elementler inline elementtir -->
    <span>Adım</span>
    <span>Anıl</span>
    <hr>
    Bu resim <img src="https://picsum.photos/id/144/100" alt="" height="64"> <strong>Samed</strong> 'e gelsin.

    <hr>

    <p>Lorem <a href="https://kod.fun" target="_blank">ipsum</a> <strong>dolor</strong> sit amet.</p>

    <hr>

    <p>Alan: 100 km<sup>2</sup></p>

    <p>Bol bol <strong><em>H<sub>2</sub>O</em></strong> içiniz.</p>



</body>

</html>
